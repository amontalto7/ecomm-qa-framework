name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  spin_up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compose up
        run: docker compose -f docker/docker-compose.yml up -d --build

  ui:
    needs: spin_up
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & test (Playwright)
        run: |
          cd qa/ui
          npm ci || npm install
          npx playwright install --with-deps
          npx playwright test
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ui-playwright-report
          path: qa/ui/playwright-report/**
      - name: Upload Allure UI results
        uses: actions/upload-artifact@v4
        with:
          name: allure-ui-results
          path: qa/ui/allure-results/**

  api:
    needs: spin_up
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Test (RestAssured + TestNG)
        run: mvn -f qa/api/pom.xml -q test
      - name: Upload surefire reports
        uses: actions/upload-artifact@v4
        with:
          name: api-surefire
          path: qa/api/target/surefire-reports/**
      - name: Upload Allure API results
        uses: actions/upload-artifact@v4
        with:
          name: allure-api-results
          path: qa/api/target/allure-results/**

  publish-allure:
    if: github.ref == 'refs/heads/main'
    needs: [ui, api]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Allure results (UI)
        uses: actions/download-artifact@v4
        with:
          name: allure-ui-results
          path: ./allure-ui-results

      - name: Download Allure results (API)
        uses: actions/download-artifact@v4
        with:
          name: allure-api-results
          path: ./allure-api-results

      - name: Install Allure CLI
        run: npm i -g allure-commandline --location=global

      - name: Build merged Allure site
        run: |
          mkdir -p merged-results
          cp -r allure-ui-results/* merged-results/ || true
          cp -r allure-api-results/* merged-results/ || true
          allure generate merged-results -o site --clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
