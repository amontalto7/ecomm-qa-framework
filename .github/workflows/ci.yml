name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compose up (web, api, stubs)
        run: docker compose -f docker/docker-compose.yml up -d --build
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & test (Playwright)
        run: |
          cd qa/ui
          npm ci || npm install
          npx playwright install --with-deps
          npx playwright test
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ui-playwright-report
          path: qa/ui/playwright-report/**
      - name: Upload Allure UI results
        uses: actions/upload-artifact@v4
        with:
          name: allure-ui-results
          path: qa/ui/allure-results/**
      - name: Compose down
        if: always()
        run: docker compose -f docker/docker-compose.yml down

  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compose up (web, api, stubs)
        run: docker compose -f docker/docker-compose.yml up -d --build
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Test (RestAssured + TestNG)
        run: mvn -f qa/api/pom.xml -q test
      - name: Debug list target
        if: always()
        run: ls -la qa/api/target || true && ls -la qa/api/target/allure-results || true
      - name: Upload surefire reports
        uses: actions/upload-artifact@v4
        with:
          name: api-surefire
          path: qa/api/target/surefire-reports/**
      - name: Upload Allure API results
        uses: actions/upload-artifact@v4
        with:
          name: allure-api-results
          path: qa/api/target/allure-results/**
      - name: Compose down
        if: always()
        run: docker compose -f docker/docker-compose.yml down

  publish-allure:
    if: github.ref == 'refs/heads/main'
    needs: [ui, api]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { name: allure-ui-results, path: ./allure-ui-results }
      - uses: actions/download-artifact@v4
        with: { name: allure-api-results, path: ./allure-api-results }
      - name: Install Allure CLI
        run: npm i -g allure-commandline --location=global
      - name: Build merged Allure site
        run: |
          mkdir -p merged-results
          cp -r allure-ui-results/* merged-results/ || true
          cp -r allure-api-results/* merged-results/ || true
          allure generate merged-results -o site --clean
      - uses: actions/upload-pages-artifact@v3
        with: { path: site }
      - uses: actions/deploy-pages@v4
